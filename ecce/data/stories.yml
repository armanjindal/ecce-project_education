version: "2.0"

stories:
  - story: First time happy path
    steps:
      - intent: greet
      - action: utter_greet
      - action: utter_first_time
      - action: introduction_form # Activate Form
      - active_loop: introduction_form # Form Currently Active
      - active_loop: null # Form Complete
      - action: utter_start
      - action: utter_slot_values
      - intent: affirm
      - action: utter_lesson_options
      - intent: lesson_fraction
      - action: utter_fraction_begin
      - action: utter_halves_1


  - story: Does not want introduction
    steps:
      - intent: greet
      - action: utter_greet
      - intent: deny
      - action: utter_goodbye


