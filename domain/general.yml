version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- answer_question
- greet
- nlu_fallback
- affirm
- faq
- chitchat
- lesson_fractions_halves
- lesson_fractions_wholes
- inform
- goodbye
- deny
- thankyou
- stop
- hint
- restart

entities:
- language
- mcq_answer
- name
- number
- PERSON

slots:
  is_new_user:
    type: bool
    influence_conversation: true
  age:
    type: text
    influence_conversation: false
  userName:
    type: text
    influence_conversation: false
  requested_slot:
    type: text
    influence_conversation: false

