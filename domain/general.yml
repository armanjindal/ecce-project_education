forms:
  first_form:
    userName:
    - type: from_text
      not_intent: stop
    age:
    - type: from_entity
      entity: number

actions:
- action_session_start
- validate_first_form
- action_failed_first_time_form
- action_check_user_status
- action_pause
- utter_faq
- utter_chitchat