version: '2.0'
config:
  store_entities_as_slots: true
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

intents:
- answer_number:
    use_entities: ["number"]
- greet:
    use_entities: true
- nlu_fallback:
    use_entities: true
- affirm:
    use_entities: true
- faq:
    use_entities: true
- select_lesson:
    use_entities: ["lesson"]
- inform:
    use_entities: ["name"]
- goodbye:
    use_entities: false
- deny:
    use_entities: false
- thankyou:
    use_entities: false
- stop:
    use_entities: false
- hint:
    use_entities: false
- restart:
    use_entities: false
- human_handoff:
    use_entities: false
- answer_mcq:
    use_entities: ["mcq_answer"]

entities:
- language
- lesson
- mcq_answer
- name
- number
- PERSON

slots:
  is_new_user:
    type: rasa.shared.core.slots.BooleanSlot
    initial_value: null
    influence_conversation: true
  age:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  userName:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  requested_slot:
    type: rasa.shared.core.slots.TextSlot
    initial_value: null
    auto_fill: true
    influence_conversation: false
  school:
    type: rasa.shared.core.slots.TextSlot
    initial_value: school
    auto_fill: true
    influence_conversation: false
  lesson:
    type: categorical
    influence_conversation: true
    values:
      - halves
      - wholes
      - parts 
  
responses:
