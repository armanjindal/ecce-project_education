  # TODO: TURN THIS INTO A VOICE NOTE - Voice Note 1
  - image: https://ecceapi.herokuapp.com/media/audio/fractions_parts_nrq_1_explanation.ogg
  utter_ask_fractions_parts_mcq_1:
  - text: Tell us in fractions, what part of the whole (6 {object_2}) did you get?
  utter_fractions_parts_mcq_1_options:
  - text: Lets try again. This time I'll give you options - 1/6 , 2/3 , 1/3, 1
  utter_fractions_parts_mcq_1_explanation:
  # Voice note 2
  - image: https://ecceapi.herokuapp.com/media/audio/fractions_parts_mcq_1_explanation.mp3
  utter_ask_fractions_parts_mcq_2:
  - text: "{friend_1} gives you their share. Now you have 2 out of the 3 equal parts. In fractions we would say you have ‚Öî (two-thirds) of the whole. Do you get more or less than {friend_2}?"
  utter_fractions_parts_mcq_2_explanation:
  - image: https://ecceapi.herokuapp.com/media/fractions_parts_conclusion_animation.mp4
  utter_ask_fractions_parts_mcq_3:
  # ACTION - break up
  - text: After showing off your fraction skills to {friend_2}, they are upset you get more than they do :( Now, {friend_2} wants to RE SPLIT the {object_2} EQUALLY (into halves). Do you get more or less than before?
  utter_fractions_parts_mcq_3_explanation:
  - text: You are splitting the food into two equal parts instead of three! Because there are fewer people to share with, now each person gets more.
  utter_ask_fractions_parts_mcq_4:
  - text: So is ¬Ω of the 6 {object_2} more or less than ‚Öì of the 6 {object_2}?
  utter_fractions_parts_mcq_4_explanation:
  # Audio Message 3
  - image: https://ecceapi.herokuapp.com/media/audio/utter_fractions_parts_mcq_4_explanation.mp3
  utter_fractions_parts_conclusion:
  - text: And that is PARTS!
  utter_fractions_wholes_introduction:
  - text: A farmer has a total of 12 mangoes. He needs to split them into 3 boxes, equally. You can help him with FRACTIONS!
  utter_fractions_wholes_introduction_hint:
  - text: Whenever we are dealing with fractions it‚Äôs always a good idea to figure out what the *whole* is and what the *part* is.
  utter_ask_fractions_wholes_nrq_1:
  - text: The farmer is splitting the 12 mangoes, which is the whole, into 3 boxes, so into 3 equal parts. How many mangoes are in each box?
  utter_fractions_wholes_nrq_1_explanation:
  - text: 12 split equally into 3 parts is 4. You can check that this is right by adding together all 3 equal parts - 4 mangoes + 4 mangoes + 4 mangoes is 12 mangoes!
  utter_ask_fractions_wholes_nrq_2:
  - text: In fractions, how much of the *whole* is in each box?
  utter_fractions_wholes_nrq_2_explanation:
  - text: Each box is 1 part out of 3 boxes.  or ‚Öì of the whole.
  utter_ask_fractions_wholes_frq_1:
  - text: Now that you are splitting a box of 4 mangoes, what would you consider as the whole?
  utter_fractions_wholes_frq_1_explanation:
  # Voice note 4
  - image: "https://ecceapi.herokuapp.com/media/audio/fractions_wholes_frq_1_explanation.ogg"
  utter_ask_fractions_wholes_nrq_3:
  - text: After splitting the mangoes evenly among your family of 4, how many mangoes does each person get?
  utter_fractions_wholes_nrq_3_explanation:
  - text: 1 mango each since 4 mangoes split among 4 people (equally) is 1!
  utter_ask_fractions_wholes_nrq_4:
  - text: In fractions what share did each member of your family get?
  utter_fractions_wholes_nrq_4_explanation:
  - text: Each got 1 out of 4 parts, and so the fraction is ¬º
  utter_ask_fractions_wholes_nrq_5:
  - text: Now that you‚Äôve got one mango all to yourself, you want to cut your mango into 6 equal pieces. What fraction of the whole mango is each piece?
  utter_fractions_wholes_nrq_5_explanation:
  - text: You are cutting the mango into 6 equal parts so the fraction is 1/6
  utter_fractions_wholes_conclusion:
  - text: Did you realise that the whole changed depending on what you're splitting?!
  utter_fractions_wholes_conclusion_1:
  - text: When the farmer was splitting 12 mangoes into 3 equal boxes, you identified 12 mangoes as the whole!
  utter_fractions_wholes_conclusion_2:
  - text: Later, when you had to share the box of 4 mangoes with your family, you identified 4 mangoes as the new whole!
  utter_fractions_wholes_conclusion_3:
  - text: Finally, when you were ready to eat one mango - you cut it into 6 slices. 1 mango was now the whole you are splitting into 6 parts!In fact, Fractions are how you divide/split *any whole*

