actions:
- action_session_start
- validate_first_form
- action_failed_first_time_form
- action_check_user_status
- action_goodbye
- action_handoff
- utter_faq
forms:
  first_form:
    age:
    - entity: number
      type: from_entity
    userName:
    - not_intent: stop
      type: from_text
e2e_actions: []
