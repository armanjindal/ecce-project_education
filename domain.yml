  # START - Fractions HALVES
  utter_fractions_halves_introduction:
  - text: Yay! Fractions it is. To start we are going to talk about sharing food.
  utter_ask_friend_1:
  - text: Which of your friends do you like to eat with the most?
  utter_ask_fractions_halves_mcq_1:
  - text: "Imagine it is lunch time at {school} and {friend_1} forgot to bring their tiffin. You decide to split your last {object_1} with your friend.\nWhich way of splitting do you think is fair to the both of you?"
    image: https://ecceapi.herokuapp.com/media/fractions_halves_mcq_1.png
