version: "2.0"

slots:
  name:
    type: unfeaturized
    # initial_value: "Human"
  age:
    type: unfeaturized #  Think about featurizing age/grade
  grade:
    type: unfeaturized
  school:
    type: unfeaturized

entities:
  - name
  - age
  - grade
  - school

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - inform
  - out_of_scope
  - thankyou
  - bot_challenge
  - lesson_fraction

forms:
  - introduction_form:
      name:
        - type: from_entity
          entity: name
      age:
        - type: from_entity
          entity: age
      grade:
        - type: from_entity
          entity: grade
      school:
        - type: from_entity
          entity: school

responses:
  utter_greet:
    - text: "Hello! My name is Ecce, and I am a bot.
     I am your new, personal tutor."
  # First Time Meeting Information
  utter_first_time:
    - text: "I do not think we have met before."
  utter_ask_name:
    - text: "Nice to meet you! What is your name?"
  utter_ask_age:
    - text: "How old are you?"
  utter_ask_grade:
    - text: "What grade are you in right now?"
  utter_ask_school:
    - text: "Which school do you go to?"
  utter_start:
    - text: "Great to meet you, {name}. Is this information correct?"
  utter_slot_values:
    - text: "This is the information\n
             - name: {name}\n
             - age: {age}\n
             - grade: {grade}\n
             - school: {school}\n"
  utter_lesson_options:
    - text: "What would you like to work on today?"
      buttons:
      - title: "Fractions"
        payload: "/lesson_fraction"
      - title: "Multiplication"
        payload: "/lesson_fraction" #for now

  utter_fraction_begin:
    - text: "Whoop! Fractions it is.
    We are going to start by talk about your friends"

  utter_halves_1:
    - text: "Imagine you are at {school} and it is lunch.
    You only have one aloo paratha left in your tiffin
    and your friend forgot to bring their food."

  utter_ask_continue:
    - text: "Sorry, I don't quite understand. Do you want to continue?"
  utter_goodbye:
    - text: "Good bye!"
  utter_iamabot:
    - text: "I am a bot. This means I was made by a community
    of smart and nice educators.They tell me WHAT to say,
    but I figure out WHEN to say it.
    As we talk more, the better I become. So lets learn!"

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
