version: "2.0"

rules:
- rule: Single stage fallback
  steps:
  - intent: nlu_fallback
  - action: utter_please_rephrase

- rule: End learning session
  steps:
  - intent: stop
  - action: utter_confirm 

- rule: Manners - Thank You
  steps:
  - intent: thankyou
  - action: utter_you_are_welcome

- rule: Manners - Goodbye 
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: respond to FAQs
  steps:
  - intent: faq
  - action: utter_faq

- rule: respond to chitchat
  steps:
  - intent: chitchat
  - action: utter_chitchat

- rule: Provide hint in whole fractions story
  condition:
  - active_loop: fractions_wholes_story_form
  steps:
  - intent: hint
  - action: utter_fractions_wholes_introduction_hint
  wait_for_user_input: false
